<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
<h1>страница товаров</h1>
<a data-th-href="@{/products/new}" >Страница создания</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Товар</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="*{product.id}"></td>
        <td>
            <a data-th-href="@{/products/{productId}(productId=${product.getId()})}"
               data-th-text="${product.getTitle()}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
