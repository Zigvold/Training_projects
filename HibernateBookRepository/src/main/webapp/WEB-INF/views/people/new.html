<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>
<form th:action="@{/people}" th:method="POST" th:object="${person}">
    <label for="name">Enter name : </label>
    <input id="name" type="text" th:field="*{name}"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error text</div>
    <hr>
    <label for="age">Enter age : </label>
    <input id="age" type="number" th:field="*{age}"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Error text</div>
    <hr>
    <label for="email">Enter email : </label>
    <input id="email" type="text" th:field="*{email}"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error text</div>
    <hr>
    <input type="submit" value="Create new person">
</form>
</body>
</html>
